server:
  port: 24110
  error:
    include-message: always

spring:
  application:
    name: publisher-service
  
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: publisher-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "by.rest.publisher.dto.kafka"
        spring.json.type.mapping: moderationResult:by.rest.publisher.dto.kafka.ModerationResult
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.type.mapping: commentEvent:by.rest.publisher.dto.kafka.CommentKafkaRequest
  
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false

kafka:
  topic:
    in: InTopic
    out: OutTopic

discussion:
  service:
    url: http://localhost:24130

logging:
  level:
    by.rest.publisher: INFO
    org.springframework.kafka: INFO