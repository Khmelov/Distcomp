# ===============================
# Server Configuration publisher application.properties
# ===============================
server.port=24110
server.servlet.context-path=/

# ===============================
# Kafka Configuration
# ===============================
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3

spring.kafka.consumer.group-id=publisher-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Kafka Topic Names
kafka.topic.in.name=InTopic
kafka.topic.out.name=OutTopic

# ===============================
# Rest Configuration for discussion module
# ===============================
discussion.service.url=http://localhost:24130

# ===============================
# Jackson Configuration
# ===============================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=com.fasterxml.jackson.databind.util.StdDateFormat
spring.jackson.time-zone=UTC
spring.jackson.deserialization.fail-on-unknown-properties=false

# ===============================
# Application Configuration
# ===============================
spring.application.name=publisher

# ===============================
# Database Configuration
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/distcomp
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.default_schema=distcomp
spring.jpa.hibernate.naming.physical-strategy=com.blog.config.TablePrefixNamingStrategy
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ===============================
# SQL Initialization - ???????? ???
# ===============================
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# ===============================
# Liquibase Configuration -
# ===============================
spring.liquibase.enabled=false

# ===============================
# Logging Configuration
# ===============================
logging.level.com.blog=INFO
logging.level.com.blog.service.KafkaMessageProducer=DEBUG
logging.level.com.blog.service.KafkaOutTopicConsumer=DEBUG
logging.level.com.blog.controller.MessageController=DEBUG
logging.level.org.springframework.kafka=WARN
logging.level.org.apache.kafka=WARN