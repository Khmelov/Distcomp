version: '3.8'

services:
  cassandra:
    image: cassandra:4.1
    container_name: cassandra_db
    ports:
      - "9042:9042"
    environment:
      - CASSANDRA_CLUSTER_NAME=LiquibaseCluster
      - CASSANDRA_DC=datacenter1
    volumes:
      - cassandra_data:/var/lib/cassandra
      - ./init-cassandra.cql:/init.cql:ro
    healthcheck:
      test: ["CMD", "cqlsh", "-e", "describe keyspaces"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  app:
    build: .
    container_name: spring_liquibase_app
    ports:
      - "24130:24130"
    environment:
      - SPRING_DATA_CASSANDRA_CONTACT_POINTS=cassandra
      - SPRING_DATA_CASSANDRA_PORT=9042
      - SPRING_DATA_CASSANDRA_KEYSPACE_NAME=distcomp
      - SPRING_DATA_CASSANDRA_LOCAL_DATACENTER=datacenter1
      - SERVER_PORT=24130
    depends_on:
      cassandra:
        condition: service_healthy
    restart: on-failure

volumes:
  cassandra_data: