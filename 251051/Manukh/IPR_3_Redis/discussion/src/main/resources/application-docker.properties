# ============================================
# Discussion Configuration for Docker
# ============================================

# Server Configuration
server.port=24130
server.servlet.context-path=/
management.endpoints.web.exposure.include=health,info

# Cassandra Configuration
spring.data.cassandra.contact-points=cassandra
spring.data.cassandra.port=9042
spring.data.cassandra.keyspace-name=distcomp
spring.data.cassandra.local-datacenter=datacenter1
spring.data.cassandra.schema-action=create_if_not_exists
spring.data.cassandra.connection.connect-timeout=10000
spring.data.cassandra.connection.init-query-timeout=10000
spring.data.cassandra.request.timeout=10000
spring.data.cassandra.request.consistency=ONE
spring.data.cassandra.request.serial-consistency=ANY

# Kafka Configuration
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.group-id=discussion-group-docker
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.auto-commit-interval=1000

# Kafka Topics
kafka.topics.in=InTopic
kafka.topics.out=OutTopic

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss

# Logging Configuration
logging.file.name=/app/logs/discussion.log
logging.level.root=INFO
logging.level.com.example.discussion=INFO
logging.level.org.springframework.kafka=INFO
logging.level.org.springframework.data.cassandra=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Application Properties
spring.application.name=discussion
spring.main.banner-mode=off