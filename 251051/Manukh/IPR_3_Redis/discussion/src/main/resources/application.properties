# ============================================
# Discussion Configuration for Local Development
# ============================================

# Server Configuration
server.port=24130

# Cassandra Configuration
spring.data.cassandra.contact-points=localhost
spring.data.cassandra.port=9042
spring.data.cassandra.keyspace-name=distcomp
spring.data.cassandra.local-datacenter=datacenter1
spring.data.cassandra.schema-action=create_if_not_exists

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.group-id=discussion-group-local
spring.kafka.consumer.auto-offset-reset=earliest

# Kafka Topics
kafka.topics.in=InTopic
kafka.topics.out=OutTopic

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.discussion=DEBUG
logging.level.org.springframework.kafka=DEBUG