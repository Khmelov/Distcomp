spring.application.name=publick
server.port=24110

# Database configuration
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# Liquibase configuration
# spring.liquibase.enabled=false
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.default-schema=distcomp
spring.liquibase.liquibase-schema=public

spring.jpa.properties.hibernate.default_schema=distcomp
spring.datasource.url=jdbc:postgresql://localhost:5432/distcomp?currentSchema=distcomp

