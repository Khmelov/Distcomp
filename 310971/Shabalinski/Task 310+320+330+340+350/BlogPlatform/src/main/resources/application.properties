spring.application.name=BlogPlatform
server.port=24110

# Database Configuration
# Application connects to 'distcomp' database and uses 'distcomp' schema
# IMPORTANT: Create 'distcomp' database manually before starting the application:
#   psql -U postgres -c "CREATE DATABASE distcomp;"
spring.datasource.url=jdbc:postgresql://localhost:5432/distcomp
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=distcomp

# Liquibase Configuration
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.enabled=true
logging.level.liquibase=INFO
logging.level.liquibase.executor=INFO
