server.port=0
spring.main.banner-mode=off

# Test Database Configuration - will be overridden by DynamicPropertySource
# Using regular PostgreSQL driver for Liquibase compatibility
spring.datasource.url=jdbc:postgresql://localhost:5432/distcomp?currentSchema=distcomp
spring.datasource.username=test
spring.datasource.password=test
spring.datasource.driver-class-name=org.postgresql.Driver
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema-test.sql

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.default_schema=distcomp
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Liquibase Configuration - disable for tests, use Hibernate instead
spring.liquibase.enabled=false

# Discussion service URL for tests (will be overridden by test configuration)
discussion.service.url=http://localhost:24130

# Redis Configuration for tests - use Testcontainers Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms

