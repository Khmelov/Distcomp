# ===============================
# Server Configuration
# ===============================
server.port=24110
server.servlet.context-path=/

# ===============================
# Application Configuration
# ===============================
spring.application.name=socialnetwork

# ===============================
# Database Configuration
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/distcomp
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=distcomp
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# ????????? Liquibase COMPLETELY
# ===============================
spring.liquibase.enabled=false

# ===============================
# ????????? SQL ?????????????
# ===============================
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
# ===============================
# ????????? ????????? ??????????
# ===============================
spring.jpa.hibernate.naming.physical-strategy=com.blog.config.TablePrefixNamingStrategy

# ===============================
# Jackson Configuration
# ===============================
spring.jackson.serialization.indent_output=false
spring.jackson.default-property-inclusion=non_null
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.mapper.default-view-inclusion=true
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss
spring.jackson.time-zone=UTC
spring.jackson.serialization.write-dates-as-timestamps=false

# ===============================
# Logging Configuration
# ===============================
logging.level.com.blog=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE 