# ===============================
# Server Configuration publisher application.properties
# ===============================
server.port=24110
server.servlet.context-path=/

# ===============================
# Active Profile
# ===============================
spring.profiles.active=jwt-auth

# ================ JWT Configuration ================
jwt.secret=mySecretKey1234567890mySecretKey1234567890mySecretKey1234567890
jwt.expiration=86400000  
# ================ Spring Security Configuration ================
# ????????? ??????? ?????????????? (????? ????????? ????? ???????????? JWT)
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

# ===============================
# Kafka Configuration
# ===============================
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3

spring.kafka.consumer.group-id=publisher-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Kafka Topic Names
kafka.topic.in.name=InTopic
kafka.topic.out.name=OutTopic

# ===============================
# Rest Configuration for discussion module
# ===============================
discussion.service.url=http://localhost:24130

# ===============================
# Jackson Configuration
# ===============================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=com.fasterxml.jackson.databind.util.StdDateFormat
spring.jackson.time-zone=UTC
spring.jackson.deserialization.fail-on-unknown-properties=false

# ===============================
# Application Configuration
# ===============================
spring.application.name=publisher

# ===============================
# Database Configuration
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/distcomp
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.default_schema=distcomp
spring.jpa.hibernate.naming.physical-strategy=com.blog.config.TablePrefixNamingStrategy
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ===============================
# SQL Initialization
# ===============================
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# ===============================
# Liquibase Configuration
# ===============================
spring.liquibase.enabled=false

# ===============================
# Logging Configuration for Security Debugging
# ===============================
logging.level.com.blog=INFO
logging.level.com.blog.config.JwtAuthenticationFilter=DEBUG
logging.level.com.blog.service.JwtService=DEBUG
logging.level.com.blog.controller.v2=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO

# Disable excessive logging
logging.level.org.springframework.kafka=WARN
logging.level.org.apache.kafka=WARN
logging.level.org.hibernate=WARN

# Enable detailed error logging
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG

# Session configuration
server.servlet.session.timeout=1800
server.servlet.session.cookie.name=JSESSIONID
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.max-age=1800
