# ===============================
# Server Configuration
# ===============================
server.port=24130
server.servlet.context-path=/

# ===============================
# Application Configuration
# ===============================
spring.application.name=discussion

# ===============================
# Cassandra Configuration
# ===============================
spring.data.cassandra.keyspace-name=distcomp
spring.data.cassandra.contact-points=127.0.0.1
spring.data.cassandra.port=9042
spring.data.cassandra.local-datacenter=datacenter1

# ?????????????? ???????? keyspace ? ??????
spring.data.cassandra.schema-action=CREATE_IF_NOT_EXISTS

# ???????? keyspace ??? ???????
spring.data.cassandra.keyspace-create=true
spring.data.cassandra.keyspace-create-if-not-exists=true

# ===============================
# ???????? ??? ???????? keyspace
# ===============================
spring.data.cassandra.replication-type=SimpleStrategy
spring.data.cassandra.replication-factor=1

# ===============================
# Connection settings
# ===============================
spring.data.cassandra.connection.connect-timeout=30s
spring.data.cassandra.connection.init-query-timeout=30s
spring.data.cassandra.request.timeout=30s

# ????????? SSL
spring.data.cassandra.ssl.enabled=false

# ===============================
# Allow bean definition overriding (????????)
# ===============================
spring.main.allow-bean-definition-overriding=true

# ===============================
# Logging
# ===============================
logging.level.com.blog.discussion=DEBUG
logging.level.org.springframework.data.cassandra=INFO