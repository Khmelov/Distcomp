# ===============================
# Server Configuration
# ===============================
server.port=24110
server.servlet.context-path=/

# ===============================
# Application Configuration
# ===============================
spring.application.name=publisher

# ===============================
# Discussion Service Configuration
# ===============================
discussion.service.url=http://localhost:24130

# ===============================
# Database Configuration
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/distcomp
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=distcomp
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.naming.physical-strategy=com.blog.config.TablePrefixNamingStrategy

# ===============================
# ?????????? Liquibase
# ===============================
spring.liquibase.enabled=false

# ===============================
# ????????? SQL ?????????????
# ===============================
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# ===============================
# Logging Configuration
# ===============================
logging.level.com.blog=DEBUG